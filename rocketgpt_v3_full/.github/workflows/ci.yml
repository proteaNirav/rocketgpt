name: ci
on:
  push:
  pull_request:
jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      CORE_API_BASE: https://rocketgpt-core-api.onrender.com  # <- change if your URL differs
      NODE_OPTIONS: --max_old_space_size=4096
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      # --- UI build (Next.js on Node 20) ---
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install UI deps
        working-directory: webapp/next
        run: npm ci || npm i

      - name: Typecheck (UI)
        working-directory: webapp/next
        run: npx tsc -v && npx tsc --noEmit

      - name: Lint (UI) - non blocking
        working-directory: webapp/next
        run: npx next lint || true

      - name: Build (UI)
        working-directory: webapp/next
        run: npm run build

      # --- Core API quick checks (Python) ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with: { python-version: '3.11' }

      - name: Install ruff (lint/format)
        run: pipx install ruff

      - name: Lint core-api (non blocking)
        run: ruff check apps/core-api || true

      - name: Format core-api (non blocking)
        run: ruff format apps/core-api || true

      # --- QA smoke runner (hits live Core API) ---
      - name: Install QA deps
        run: npm i -D node-fetch@3

      - name: Run QA scenarios
        run: node qa/runner.js qa/scenarios/*.json | tee qa-report.json

      - name: Upload QA report
        uses: actions/upload-artifact@v4
        with:
          name: qa-report
          path: qa-report.json
