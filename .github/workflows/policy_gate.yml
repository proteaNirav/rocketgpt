name: policy_gate

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: read

concurrency:
  group: policy_gate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  policy_gate:
    if: ${{ github.event.pull_request.draft != true }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine changed files
        id: diff
        uses: tj-actions/changed-files@v45
        with:
          files: |
            .github/workflows/**
            .github/**.yml
            .github/**.yaml
            .github/**.json
            docs/ops/**
            docs/security/**
            rocketgpt-agents/**
            rocketgpt-web/**
            supabase/**

      - name: Policy gate summary
        run: |
          echo "Changed files:"
          echo "${{ steps.diff.outputs.all_changed_files }}"

      # --- HARD RULES (fail fast) ---
      - name: Block workflow edits unless allowlisted
        if: ${{ contains(steps.diff.outputs.all_changed_files, '.github/workflows/') }}
        run: |
          echo "Workflow file changes detected."
          echo "If this is intentional, ensure the PR has the required safety label(s) and allowlist entry."
          exit 1
