name: Policy Gate

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]

permissions:
  contents: read
  pull-requests: write

jobs:
  verify-policy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Safety Ruleset
        run: |
          echo "🔒 Validating policy gate..."
          if [ ! -f ".rocketgpt/safety/ruleset.yml" ]; then
            echo "::error file=.rocketgpt/safety/ruleset.yml::Ruleset missing."; exit 1;
          fi
          if ! grep -q "allowed_ops" .rocketgpt/safety/ruleset.yml; then
            echo "::error::Invalid ruleset structure."; exit 1;
          fi

      - name: Enforce Required Labels
        run: |
          labels=$(jq -r '.pull_request.labels[].name' "$GITHUB_EVENT_PATH")
          echo "Labels found: $labels"
          for lbl in safe:auto-merge safe:workflow-edit; do
            if echo "$labels" | grep -q "$lbl"; then
              echo "✅ $lbl present"
            else
              echo "⚠️ Missing $lbl (label not blocking merge yet)"
            fi
          done

      - name: Write Audit Log
        run: |
          mkdir -p .rocketgpt/safety
          echo "$(date -u +"%Y-%m-%dT%H:%M:%SZ") PR #${{github.event.number}} checked by Policy Gate" >> .rocketgpt/safety/audit_log.json
          echo "✅ Policy Gate check complete."
