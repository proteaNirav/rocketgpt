name: rgpt-ci-with-ledger

on:
  push:
  pull_request:

jobs:
  build_test:
    name: Build + Test (placeholder)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Placeholder (fails if marker exists)
        run: |
          if [ -f ".rgpt_force_fail_ci" ]; then
            echo "Forced failure marker detected."
            exit 1
          fi
          echo "CI placeholder passed."

  ingest_on_failure:
    name: Ingest failure → Self-Improve Ledger
    runs-on: ubuntu-latest
    needs: [build_test]
    if: ${{ always() }}
    steps:
      - name: Skip if build did not fail
        if: ${{ needs.build_test.result != 'failure' }}
        run: |
          echo "Build did not fail — skipping ingestion."
          exit 0

      - name: Call reusable ingest workflow
        uses: ./.github/workflows/_selfimprove_ingest_ci.yml
        secrets: inherit
        with:
          subsystem: "ci"
          severity: "high"
          title_prefix: "CI failure"
