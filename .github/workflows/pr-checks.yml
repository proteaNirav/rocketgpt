name: PR Checks (meta)

# Safety: Meta PR checks workflow (read-only)
# - Displays PR context for debugging
# - No actual checks or modifications
# - Permissions: read-only

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read

jobs:
  meta-pr-checks:
    name: Meta PR Checks
    runs-on: ubuntu-latest

    steps:
      - name: Show basic PR context
        run: |
          echo "PR Checks meta workflow running."
          echo "Repository: ${{ github.repository }}"
          echo "PR #:      ${{ github.event.pull_request.number }}"
          echo "Head SHA:  ${{ github.sha }}"

      - name: Mark PR checks as successful
        run: echo "PR checks meta workflow completed successfully."
