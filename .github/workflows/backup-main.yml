name: Backup main

on:
  push:
    branches: [main]

jobs:
  backup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Create backup branch
        run: |
          ts=$(date +%F)
          git checkout -b backup/main-$ts
          git push origin HEAD:backup/main-$ts
