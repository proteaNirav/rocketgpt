name: _selfimprove_ingest_ci

on:
  workflow_call:
    inputs:
      subsystem:
        required: true
        type: string
      severity:
        required: true
        type: string
      title_prefix:
        required: false
        type: string
        default: "CI failure"
      confidence:
        required: false
        type: number
        default: 0.75

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ingest CI failure into Self-Improve Ledger (aligned RPC)
        shell: pwsh
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          $subsystem = "${{ inputs.subsystem }}"
          $severity  = "${{ inputs.severity }}"
          $prefix    = "${{ inputs.title_prefix }}"
          $conf      = [double]"${{ inputs.confidence }}"

          $runUrl = "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          $origin = "gh:${{ github.repository }}:${{ github.workflow }}:${{ github.run_id }}:${{ github.job }}"

          $title = "$prefix :: ${{ github.workflow }} :: job ${{ github.job }}"
          $desc  = "Workflow: ${{ github.workflow }}`nJob: ${{ github.job }}`nRepo: ${{ github.repository }}`nRef: ${{ github.ref_name }}`nSHA: ${{ github.sha }}`nRun URL: $runUrl`nOrigin: $origin"

          ./.github/tools/rgpt-ledger-ingest.ps1 `
            -SUPABASE_URL $env:SUPABASE_URL `
            -SUPABASE_SERVICE_ROLE_KEY $env:SUPABASE_SERVICE_ROLE_KEY `
            -Subsystem $subsystem `
            -Severity $severity `
            -Title $title `
            -Description $desc `
            -Confidence $conf `
            -EvidenceRef $runUrl `
            -RelatedCommit "${{ github.sha }}" `
            -RelatedPR "" `
            -OriginRef $origin
