name: Watchdog Manual

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: write

jobs:
  watch:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: Sanity
        shell: bash
        run: |
          echo Manual Watchdog dispatch running
          echo REF=
          echo SHA=
      - name: Manual Observe
        uses: actions/github-script@v7
        with:
          script: |
            core.info("Manual Watchdog triggered via workflow_dispatch.");
            core.info("Repo: " + context.repo.owner + "/" + context.repo.repo);
