name: RGPT DB Exposure Guard

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  rgpt-db-exposure-guard:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install psql
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Force IPv4 for Supabase DB (pwsh)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $dbHost = "db.dwlsepbluachmbmixydp.supabase.co"
          Write-Host "[DNS] Resolving $dbHost" -ForegroundColor Cyan

          $ipv4 = [System.Net.Dns]::GetHostAddresses($dbHost) |
                  Where-Object { $_.AddressFamily -eq [System.Net.Sockets.AddressFamily]::InterNetwork } |
                  Select-Object -First 1 |
                  ForEach-Object { $_.IPAddressToString }

          if (-not $ipv4) {
            throw "No IPv4 address found for $dbHost"
          }

          Write-Host "[IPv4] $dbHost -> $ipv4" -ForegroundColor Green

          "PGHOST=$dbHost"    | Out-File -Append -Encoding utf8 $env:GITHUB_ENV
          "PGHOSTADDR=$ipv4"  | Out-File -Append -Encoding utf8 $env:GITHUB_ENV
          "PGSSLMODE=require" | Out-File -Append -Encoding utf8 $env:GITHUB_ENV

      - name: Run rgpt schema exposure guard (must return zero rows)
        shell: pwsh
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          $ErrorActionPreference = "Stop"

          if (-not $env:SUPABASE_DB_URL) {
            throw "Missing SUPABASE_DB_URL"
          }

          $sqlFile = "docs/ops/guards/rgpt_schema_exposure_assert.sql"
          if (-not (Test-Path $sqlFile)) {
            throw "Missing SQL file: $sqlFile"
          }

          Write-Host "[RUN] Guard SQL: $sqlFile" -ForegroundColor Cyan

          $out = psql "$($env:SUPABASE_DB_URL.Trim())" `
                 -v ON_ERROR_STOP=1 `
                 -f $sqlFile `
                 -P pager=off `
                 -A -t

          if ($LASTEXITCODE -ne 0) {
            throw "psql failed with exit code $LASTEXITCODE"
          }

          if ($out -and $out.Trim().Length -gt 0) {
            Write-Host "[FAIL] Exposure regression detected:" -ForegroundColor Red
            $out | ForEach-Object { Write-Host $_ -ForegroundColor Yellow }
            exit 1
          }

          Write-Host "[OK] No unsafe grants detected." -ForegroundColor Green