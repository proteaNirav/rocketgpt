name: RGPT DB Exposure Guard

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  rgpt-db-exposure-guard:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install psql
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Force IPv4 for Supabase DB host
        shell: bash
        run: |
          set -euo pipefail
          HOST="db.dwlsepbluachmbmixydp.supabase.co"
