name: RGPT DB Exposure Guard

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  rgpt-db-exposure-guard:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install psql
        shell: bash
        run: |
          sudo apt-get update
          

      - name: Debug Supabase DB host (safe)
        shell: bash
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          echo "[DEBUG] Extracting host from SUPABASE_DB_URL"
          echo "$SUPABASE_DB_URL" | sed -E 's#^.+@([^:/]+).*$#HOST=\1#'


      - name: Force IPv4 for Supabase DB (pwsh: export PGHOSTADDR)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $dbHost = "db.dwlsepbluachmbmixydp.supabase.co"

          Write-Host "[DNS] Host=$dbHost" -ForegroundColor Cyan

          # Robust IPv4 resolve (works even when Resolve-DnsName returns SOA first)
          $ipv4 = [System.Net.Dns]::GetHostAddresses($dbHost) |
                  Where-Object { name: RGPT DB Exposure Guard

