name: RGPT DB Exposure Guard

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  rgpt-db-exposure-guard:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install psql
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Run rgpt schema exposure guard (must return zero rows)
        shell: pwsh
        env:
          SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          $ErrorActionPreference = "Stop"

          if (-not $env:SUPABASE_DB_URL) {
            throw "Missing secret: SUPABASE_DB_URL"
          }

          $sqlFile = "docs/ops/guards/rgpt_schema_exposure_assert.sql"
          if (-not (Test-Path $sqlFile)) {
            throw "Missing SQL guard file: $sqlFile"
          }

          Write-Host "[RUN] Guard SQL: $sqlFile" -ForegroundColor Cyan

          # -A -t: unaligned + tuples-only => easy output check
          $cs = ($env:SUPABASE_DB_URL).Trim()
$out = psql "$cs" -v ON_ERROR_STOP=1 -f $sqlFile -P pager=off -A -t
          if ($LASTEXITCODE -ne 0) { throw "psql failed with exit code $LASTEXITCODE" }

          if ($out -and $out.Trim().Length -gt 0) {
            Write-Host "[FAIL] Exposure regression detected (rows returned):" -ForegroundColor Red
            $out | ForEach-Object { Write-Host $_ -ForegroundColor Yellow }
            exit 1
          }

          Write-Host "[OK] No unsafe grants detected (zero rows)." -ForegroundColor Green


