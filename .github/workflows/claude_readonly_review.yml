name: claude-readonly-review

# Safety: Read-only Claude code review workflow
# - Workflow requires manual dispatch with enable='true' to run
# - dry_run flag defaults to 'true' for safe testing
# - Only reads code diff, never modifies repository
# - Permissions: read-only on contents and pull-requests
# - Generates review as artifact for manual inspection

on:
  workflow_dispatch:
    inputs:
      enable:
        description: 'Set true to allow execution'
        required: true
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'
      dry_run:
        description: 'Set true to run with no side effects'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: read
jobs:
  claude-review:
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.enable == 'true' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (read-only)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Generate diff
        shell: bash
        run: |
          set -euo pipefail

          echo "[INFO] event_name=${GITHUB_EVENT_NAME}"
          echo "[INFO] ref_name=${GITHUB_REF_NAME}"
          echo "[INFO] sha=${GITHUB_SHA}"

          if [ "${GITHUB_EVENT_NAME}" = "pull_request" ]; then
            # Ensure base branch exists locally
            git fetch --no-tags --prune origin "${GITHUB_BASE_REF}:${GITHUB_BASE_REF}" || true
            BASE="$(git merge-base "origin/${GITHUB_BASE_REF}" HEAD)"
          else
            if git rev-parse HEAD^ >/dev/null 2>&1; then
              BASE="$(git rev-parse HEAD^)"
            else
              echo "[FAIL] Cannot compute BASE (no parent commit)."
              exit 128
            fi
          fi

          echo "[INFO] base=$BASE"
          echo "[INFO] head=$(git rev-parse HEAD)"
          git diff --no-color "$BASE..HEAD" > diff.txt
          echo "[OK] Diff written: diff.txt"
          echo "[INFO] Diff lines: $(wc -l < diff.txt)"
      - name: Run Claude read-only review
        shell: pwsh
        env:
          CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        run: |
          pwsh .github/tools/claude/invoke-claude-review.ps1 `
            -DiffFile diff.txt `
            -OutFile claude_review.md

      - name: Echo contract markers (CI proof)
        shell: pwsh
        run: |
          Write-Host "contract_path=docs/contracts/CLAUDE_EXECUTION_CONTRACT_v1.md"
          Write-Host "contract_version=v1.0"
          Write-Host "execution_mode=DIFF_ONLY"
          # If your reviewer script prints hash into claude_review.md, we still emit a prefix marker for grep:
          Write-Host "contract_hash_sha256="

      - name: Upload review artifact
        uses: actions/upload-artifact@v4
        with:
          name: claude-readonly-review
          path: claude_review.md




