name: Claude PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  check-secret:
    runs-on: ubuntu-latest
    steps:
      - name: Check ANTHROPIC_API_KEY
        if: ${{ !secrets.ANTHROPIC_API_KEY }}
        run: |
          echo "Secret ANTHROPIC_API_KEY is not set. Add it in Settings > Secrets and rerun."
      - name: Post placeholder
        if: ${{ !secrets.ANTHROPIC_API_KEY }}
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: claude-review
          message: |
            ANTHROPIC_API_KEY is not set. Add it in repo secrets to enable Claude PR review.
