name: P3 Safe-Mode CI Gate

# Safety: Safe-Mode enforcement gate (critical security workflow)
# - Tests that Safe-Mode blocks dangerous operations (execute-all)
# - Validates that SAFE_MODE=1 prevents unauthorized automation
# - Fails CI if execute-all endpoint accepts requests in safe-mode
# - Read-only permissions (builds and tests app, no repo writes)
# - Critical: Prevents accidental deployment of unsafe automation

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [ "main" ]

permissions:
  contents: read

concurrency:
  group: p3-safemode-gate-main
  cancel-in-progress: true

jobs:
  safemode-gate:
    runs-on: windows-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            rocketgpt_v3_full/webapp/next/pnpm-lock.yaml

      - name: Install deps (Next app)
        shell: pwsh
        working-directory: rocketgpt_v3_full/webapp/next
        run: |
          if (Test-Path ".\package-lock.json") {
            npm ci
          } else {
            npm install
          }

      # Create a CI-only env file that forces Safe-Mode ON.
      # We intentionally set multiple candidate variables so it works even if your code uses a different key.
      - name: Force Safe-Mode ON (CI env)
        shell: pwsh
        working-directory: rocketgpt_v3_full/webapp/next
        run: |
          $envFile = ".\.env.local"
          $lines = @(
            "# CI-only Safe-Mode gate (generated by workflow)",
            "SAFE_MODE=1",
            "RGPT_SAFE_MODE=1",
            "ROCKETGPT_SAFE_MODE=1",
            "NEXT_PUBLIC_SAFE_MODE=1"
          )
          $lines | Set-Content -Path $envFile -Encoding UTF8
          Write-Host "Wrote ${envFile}:"
          Get-Content $envFile

      - name: Build Next app
        shell: pwsh
        working-directory: rocketgpt_v3_full/webapp/next
        run: |
          npm run build

      - name: Start Next app (background)
        shell: pwsh
        working-directory: rocketgpt_v3_full/webapp/next
        run: |
          # Start on port 3000 so your existing routes match.
          $p = Start-Process -FilePath "npm" -ArgumentList @("run","start","--","-p","3000") -PassThru -WindowStyle Hidden
          "NEXT_PID=$($p.Id)" | Out-File -FilePath $env:GITHUB_ENV -Append -Encoding utf8
          Write-Host "Started Next. PID = $($p.Id)"

      - name: Wait for /api/status
        shell: pwsh
        run: |
          $base = "http://127.0.0.1:3000"
          $ok = $false
          for ($i=1; $i -le 40; $i++) {
            try {
              $r = Invoke-WebRequest -Uri "$base/api/status" -Method GET -TimeoutSec 5 -SkipHttpErrorCheck
              if ($r.StatusCode -eq 200) { $ok = $true; break }
            } catch {}
            Start-Sleep -Seconds 2
          }
          if (-not $ok) { throw "App did not become ready at $base/api/status" }
          Write-Host "[OK] App ready."
      - name: Safe-Mode Gate (must block execute-all)
        shell: pwsh
        run: |
          $base = "http://127.0.0.1:3000"

          # 1) Fetch orchestrator status (for evidence)
          $statusResp = Invoke-WebRequest -Uri "$base/api/orchestrator/status" -Method GET -TimeoutSec 15 -SkipHttpErrorCheck
          $statusBody = $statusResp.Content
          Write-Host "`n--- /api/orchestrator/status ($($statusResp.StatusCode)) ---"
          Write-Host $statusBody

          # 2) Attempt unsafe action: builder/execute-all must be blocked when Safe-Mode is ON
          $json = "{}"
          $execResp = Invoke-WebRequest `
            -Uri "$base/api/orchestrator/builder/execute-all" `
            -Method POST `
            -ContentType "application/json" `
            -Body $json `
            -TimeoutSec 30 `
            -SkipHttpErrorCheck

          Write-Host "`n--- POST /api/orchestrator/builder/execute-all ($($execResp.StatusCode)) ---"
          Write-Host $execResp.Content

          # Gate rules:
          # - Expected: 4xx (blocked)
          # - CI FAIL if it returns 200 and indicates success / completed (route executed)
          if ($execResp.StatusCode -eq 200) {
            # Try to detect "success" from JSON body without requiring strict schema
            $body = $execResp.Content
            if ($body -match '"success"\s*:\s*true' -or $body -match 'completed successfully' -or $body -match '"message"\s*:\s*".*execute-all.*completed') {
              throw "[FAIL] Safe-Mode Gate FAILED: execute-all executed successfully (should be blocked)."
            } else {
              throw "[FAIL] Safe-Mode Gate FAILED: execute-all returned 200 (unexpected). Treating as a bypass risk."
            }
          }

          if ($execResp.StatusCode -ge 500) {
              throw "[FAIL] Safe-Mode Gate FAILED: Server error ($($execResp.StatusCode)). Gate expects a clean block (4xx), not a crash."
          }

          if ($execResp.StatusCode -ge 400 -and $execResp.StatusCode -lt 500) {
            Write-Host "[OK] Safe-Mode Gate PASSED: execute-all blocked with $($execResp.StatusCode)."
          } else {
              throw "[FAIL] Safe-Mode Gate FAILED: Unexpected status code $($execResp.StatusCode)."
          }

      - name: Stop Next app
        if: always()
        shell: pwsh
        run: |
          if ($env:NEXT_PID) {
            try {
              Stop-Process -Id ([int]$env:NEXT_PID) -Force -ErrorAction SilentlyContinue
              Write-Host "Stopped PID $env:NEXT_PID"
            } catch {}
          }



