name: check-policy

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  check-policy:
    name: check-policy
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compatibility status for legacy required context
        shell: pwsh
        run: |
          Write-Host "check-policy compat: legacy required status context satisfied."
          Write-Host "NOTE: Real policy enforcement remains in the 'policy_gate' workflow/job."
