name: Security Scan (deps + secrets)

on:
  pull_request:
  push:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deps:
    name: npm audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm audit --audit-level=high || true

  secrets:
    name: gitleaks (secret scan)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Write gitleaks config
        run: |
          cat > .gitleaks.toml <<'EOF'
          title = "RocketGPT Baseline"

          [allowlist]
          description = "Allow common placeholders and example tokens; keep real keys failing."
          regexes = [
            '''(?i)(example|sample|dummy|test|placeholder)[-_]?(key|token|secret)''',
            '''(?i)(OPENAI_API_KEY|CLAUDE_API_KEY|GITHUB_TOKEN)\s*(?:#.*)?$''',
            '''(?i)(OPENAI_API_KEY|CLAUDE_API_KEY|GITHUB_TOKEN)\s*[:=]\s*["']?(example|sample|dummy|test|placeholder|xxxx?)["']?''',
          ]
          paths = [
            '''^docs/''',
            '''^\.github/ISSUE_TEMPLATE/''',
          ]
          EOF

      - uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --config=.gitleaks.toml --no-git --redact
