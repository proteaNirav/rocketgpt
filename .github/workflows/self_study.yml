name: Self Study (Analysis Only)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * 1-5"

permissions:
  contents: write

jobs:
  self-study:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure directories
        run: |
          mkdir -p data/self_study
          mkdir -p docs/self_study

      - name: Generate knowledge index (placeholder)
        run: |
          INDEX_FILE="data/self_study/knowledge_index.json"
          TS="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"

          cat << EOF > "$INDEX_FILE"
          {
            "generated_at_utc": "$TS",
            "notes": "Placeholder self-study index. Future versions should scan code/docs and summarise key modules and routes.",
            "modules": [],
            "routes": [],
            "workflows": []
          }
          EOF

      - name: Generate self-study summary (markdown)
        run: |
          mkdir -p docs/self_study
          TS="$(date -u +"%Y%m%dT%H%M%SZ")"
          REPORT_FILE="docs/self_study/self_study_summary_${TS}.md"

          echo "# Self-Study Summary (Placeholder)" > "$REPORT_FILE"
          echo "" >> "$REPORT_FILE"
          echo "- Generated at (UTC): $(date -u +"%Y-%m-%d %H:%M:%S")" >> "$REPORT_FILE"
          echo "- Mode: Analysis only (no code changes)" >> "$REPORT_FILE"
          echo "" >> "$REPORT_FILE"
          echo "Future versions should:" >> "$REPORT_FILE"
          echo "- Scan key directories for code and docs" >> "$REPORT_FILE"
          echo "- Update knowledge_index.json with module/route summaries" >> "$REPORT_FILE"
          echo "- Highlight hotspots and frequently changed files" >> "$REPORT_FILE"

      - name: Commit self-study artifacts (optional)
        run: |
          git config user.name "rocketgpt-bot"
          git config user.email "rocketgpt-bot@users.noreply.github.com"

          git add data/self_study/knowledge_index.json || true
          git add docs/self_study/self_study_summary_* || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(self-study): add self-study summary (analysis only)"
            git push || echo "Push skipped (no permissions in this context)."
          fi
