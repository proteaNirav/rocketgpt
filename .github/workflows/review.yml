name: RocketGPT Review Pipeline

on:
  pull_request:
    branches: [ main, dev ]

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps if Node project exists
        shell: bash
        run: |
          if [ -f package.json ]; then
            echo "Installing Node deps..."
            npm ci
          else
            echo "No package.json found. Skipping npm install."
          fi

      - name: Lint (if Node project)
        shell: bash
        run: |
          if [ -f package.json ]; then
            npm run lint || true
          else
            echo "No package.json. Skipping lint."
          fi

      - name: Build (if Node project)
        shell: bash
        run: |
          if [ -f package.json ]; then
            npm run build || true
          else
            echo "No package.json. Skipping build."
          fi

      - name: Test (if Node project)
        shell: bash
        run: |
          if [ -f package.json ]; then
            npm test -- --ci || true
          else
            echo "No package.json. Skipping tests."
          fi
