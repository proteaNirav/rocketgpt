name: RocketGPT Review Pipeline

on:
  pull_request:
    branches: [ main, dev ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-test-build:
    # Run only if this repo actually has a Node project
    if: ${{ hashFiles('package.json') != '' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'none'          # <<<<<< STOPS the lockfile error

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Build
        run: npm run build --if-present

      - name: Test (optional)
        if: ${{ always() }}       # keep green even if no test script
        run: npm test --if-present
