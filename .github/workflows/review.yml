name: RocketGPT Review Pipeline

on:
  pull_request:
    branches: [ main, dev ]

jobs:
  lint-test-build:
    # Run only if package.json exists in the repo
    if: ${{ hashFiles('package.json') != '' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'none'   # avoid lockfile requirement

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Build
        run: npm run build --if-present

      # Optional: keep tests here if you add them later
      # - name: Test
      #   run: npm test --if-present
