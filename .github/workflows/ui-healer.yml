name: UI Healer (v3_full)

on:
  pull_request:
    branches: [ main ]
    paths:
      - "rocketgpt_v3_full/webapp/**"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  ui-check-and-heal:
    env:
      NEXT_PUBLIC_CORE_API_BASE: ${{ vars.NEXT_PUBLIC_CORE_API_BASE }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          corepack enable
          pnpm install --frozen-lockfile
        working-directory: ./rocketgpt_v3_full/webapp/next

      - name: UI lint & typecheck
        run: |
          pnpm lint || echo "::warning title=Lint failed::UI lint issues detected"
          pnpm typecheck || echo "::warning title=Typecheck failed::UI type issues detected"
        working-directory: ./rocketgpt_v3_full/webapp/next

      - name: Plan UI healing patch
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node scripts/ui-healer/ui-healer.js \
            --base "${{ github.event.pull_request.base.sha }}" \
            --head "${{ github.event.pull_request.head.sha }}" \
            --pr "${{ github.event.pull_request.number }}"
        working-directory: .

