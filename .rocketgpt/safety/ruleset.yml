# RocketGPT Safety Ruleset (v4 Core AI)
version: 1
allowed_ops:
  - workflow-edit
  - auto-merge
paths:
  protected:
    - ".github/workflows/**"
    - "supabase/**"
labels:
  required_for_merge:
    - "safe:auto-merge"
  required_for_workflow_edit:
    - "safe:workflow-edit"
ai_guard:
  block_if_files_outside_allowlist: true
  block_if_secrets_changed: true
  require_change_summary: true
  require_test_plan: true
audit:
  log_file: ".rocketgpt/safety/audit_log.json"
