title = "RocketGPT Baseline"

[allowlist]
description = "Allow common placeholders and example tokens; keep real keys failing."
regexes = [
  '''(?i)(example|sample|dummy|test|placeholder)[-_]?(key|token|secret)''',
  '''(?i)(OPENAI_API_KEY|CLAUDE_API_KEY|GITHUB_TOKEN)\s*(?:#.*)?$''',
  '''(?i)(OPENAI_API_KEY|CLAUDE_API_KEY|GITHUB_TOKEN)\s*[:=]\s*["']?(example|sample|dummy|test|placeholder|xxxx?)["']?''',
]
paths = [
  '''^docs/''',
  '''^\.github/ISSUE_TEMPLATE/''',
]
