title = "gitleaks config"
[allowlist]
  description = "Allow common false positives"
  regexes = [
    '''(?i)(example|dummy|test)_?(key|token|secret)''',
  ]
[[rules]]
id = "generic-api-key"
description = "Generic key detector"
regex = '''(?i)(key|token|secret)\s*[:=]\s*['"][A-Za-z0-9_\-]{20,}['"]'''
entropy = 3.5
